<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/header/logo.svg" class="header__logo" alt="Место Россия">
    </header>

<main>
    <section class="profile">
        <img src="./images/profile/image.jpg" class="profile__avatar" alt="Фото профиля">
        <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">
        <div class="element">
            <img src="./images/Elements/lagonaki.jpg" class="element__image" alt="Вид на плато Лагонаки">
            <div class="element__text"><h2 class="element__title">Лагонаки</h2><button class="element__like element__like_active" type="submit"></button></div>
        </div>
        <div class="element">
            <img src="./images/Elements/Dombai.png" class="element__image" alt="Вид на горы Домбая в пасмурную погоду">
            <div class="element__text"><h2 class="element__title">Домбай</h2><button class="element__like element__like_active" type="submit"></button></div>
        </div>
        <div class="element">
            <img src="./images/Elements/Arkhyz.jpg" class="element__image" alt="Вид на лес в предгорьях заснеженных вершинах Архыза">
            <div class="element__text"><h2 class="element__title">Архыз</h2><button class="element__like element__like_active" type="submit"></button></div>
        </div>
        <div class="element">
            <img src="./images/Elements/Elbrus.png" class="element__image" alt="Вид из далека на гору Эльбрус при закате солнца">
            <div class="element__text"><h2 class="element__title">Гора Эльбрус</h2><button class="element__like element__like_active" type="submit"></button></div>
        </div>
        <div class="element">
            <img src="./images/Elements/Tarkhankut.jpeg" class="element__image" alt="Берюзовая вода черного моря на мысе Тарханкут в Крыму">
            <div class="element__text"><h2 class="element__title">Тарханкут</h2><button class="element__like element__like_active" type="submit"></button></div>
        </div>
        <div class="element">
            <img src="./images/Elements/kirill-pershin-1088404-unsplash.png" class="element__image" alt="Фотография старинного монастыря в Карачаево-Черкессии">
            <div class="element__text"><h2 class="element__title">Карачаево-Черкессия</h2><button class="element__like element__like_active" type="submit"></button></div>
        </div>
    </section>
</main>

<footer class="footer">
    <p class="footer__copyright">&copy;2022. Николай Пархариди</p>
</footer>

<div class="popup">
    <div class="popup__container">
        <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <div class="popup__text"><input type="text" class="popup__input-name" value="Жак-Ив Кусто"></div>
            <div class="popup__text"><input type="text" class="popup__input-job" value="Исследователь океана"></div>
            <button class="popup__button" type="submit"></button>
        </div>
            <button class="popup__close" type="button"></button>
    </div>
</div>

<script src="./scripts/index.js"></script>

</body>
</html>
