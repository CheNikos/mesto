<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <script defer type="module" src="./pages/index.js"></script>
  <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/header/logo.svg" class="header__logo" alt="Место Россия">
    </header>

<main>
    <section class="profile">
        <img src="./images/profile/image.jpg" class="profile__avatar" alt="Фото профиля">
        <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button aria-label="Редактировать" class="profile__edit-button" type="button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button aria-label="Добавить" class="profile__add-button" type="button"></button>
    </section>

    <section aria-label="Элементы" class="elements">
    </section>
</main>

<footer class="footer">
    <p class="footer__copyright">&copy;2022. Николай Пархариди</p>
</footer>

<div class="popup popup_type_profile-edit">
    <div class="popup__overlay"></div>
    <div class="popup__container">
        <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="popup_text" class="popup__form" novalidate>
            <input type="text" name="popup_input_name" id='popup_input_profile' placeholder="Имя" required minlength="2" maxlength="40" class="popup__input popup__input_form_name">
            <span class="popup__error" id='name-input-error'></span>
            <input type="text" name="popup_input_job" id='popup_input_job' placeholder="О Себе" required minlength="2" maxlength="200" class="popup__input popup__input_form_job">
            <span class="popup__error" id='job-input-error'></span>
            <button aria-label="Сохранить" class="popup__button popup__button_disabled" type="submit" disabled>Сохранить</button>
            </form>
        </div>
            <button aria-label="Закрыть" class="popup__close" type="button"></button>
    </div>
</div>

<div class="popup popup_type_create-card">
    <div class="popup__overlay"></div>
    <div class="popup__container popup__container_new">
        <div class="popup__content popup__content_new">
            <h2 class="popup__title popup__title_new">Новое место</h2>
            <form name="popup_text" class="popup__form popup__form_new" novalidate>
            <input type="text" required name="popup_input_name" minlength="2" maxlength="30" placeholder="Название" class="popup__input popup__input_card_name">
            <span class="popup__error" id='card-input-error'></span>
            <input type="url" required name="popup_input_link" placeholder="Ссылка на картинку" class="popup__input popup__input_card_link">
            <span class="popup__error" id='link-input-error'></span>
            <button aria-label="Сохранить" class="popup__button popup__button_new popup__button_disabled" type="submit" disabled>Создать</button>
            </form>
        </div>
            <button aria-label="Закрыть" class="popup__close popup__close_new" type="button"></button>
    </div>
</div>

<div class="popup popup_type_zoom-image">
    <div class="popup__overlay"></div>
    <div class="popup__container popup__container_zoom">
        <button aria-label="Закрыть" class="popup__close popup__close_zoom" type="button"></button>
        <img class="popup__zoom-image" src="#" alt="">
        <p class="popup__name-zoom"></p>
    </div>
</div>

<template class="element__template">
    <div class="element">
        <button aria-label="Удалить" class="element__trash" type="button"></button>
        <img class="element__image" alt="">
        <div class="element__text"><h2 class="element__title"></h2><button class="element__like"  type="submit"></button></div>
    </div>
</template>

</body>
</html>
