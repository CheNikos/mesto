<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/header/logo.png" class="header__logo" alt="Место Россия">
    </header>

<main>
    <section class="profile">
        <img src="./images/profile/image.jpg" class="profile__avatar" alt="Фото профиля">
        <div class="info">
        <h1 class="info__title">Жак-Ив Кусто</h1>
        <div class="info__edit-button"></div>
        <h2 class="info__subtitle">Исследователь океана</h2>
        </div>
        <div class="profile__add-button"></div>
    </section>

    <section class="elements">
        <ul class="element">
            <li><img src="./images/Elements/lagonaki.jpg" class="element__image" alt="Плато Лагонаки"></li>
            <li class="element__text"><h2 class="element__title">Лагонаки</h2><div class="element__like element__like_active"></div></li>
        </ul>
        <ul class="element">
            <li><img src="./images/Elements/Dombai.png" class="element__image" alt="Домбай"></li>
            <li class="element__text"><h2 class="element__title">Домбай</h2><div class="element__like element__like_active"></div></li>
        </ul>
        <ul class="element">
            <li><img src="./images/Elements/Arkhyz.jpg" class="element__image" alt="Архыз"></li>
            <li class="element__text"><h2 class="element__title">Архыз</h2><div class="element__like element__like_active"></div></li>
        </ul>
        <ul class="element">
            <li><img src="./images/Elements/Elbrus.png" class="element__image" alt="Гора Эльбрус"></li>
            <li class="element__text"><h2 class="element__title">Гора Эльбрус</h2><div class="element__like element__like_active"></div></li>
        </ul>
        <ul class="element">
            <li><img src="./images/Elements/Tarkhankut.jpeg" class="element__image" alt="Мыс Тарханкут"></li>
            <li class="element__text"><h2 class="element__title">Тарханкут</h2><div class="element__like element__like_active"></div></li>
        </ul>
        <ul class="element">
            <li><img src="./images/Elements/kirill-pershin-1088404-unsplash.png" class="element__image" alt="Карачаевск"></li>
            <li class="element__text"><h2 class="element__title">Карачаево-Черкессия</h2><div class="element__like element__like_active"></div></li>
        </ul>
    </section>
</main>

<footer class="footer">
    <p class="footer__copyright">&copy;2022. Николай Пархариди</p>
</footer>

<div class="popup popup_opened">
    <div class="popup__container">
        <div class="popup__content">
            <div class="popup__title">Редактировать профиль</div>
            <div class="popup__text"><input type="text" class="popup__input-name" value="Жак-Ив Кусто"></div>
            <div class="popup__text"><input type="text" class="popup__input-job" value="Исследователь океана"></div>
            <div class="popup__button"></div>
        </div>
            <div class="popup__close"></div>
    </div>
</div>

<script src="./pages/index.js"></script>

</body>
</html>
