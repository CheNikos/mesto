<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/header/logo.svg" class="header__logo" alt="Место Россия">
    </header>

<main>
    <section class="profile">
        <img src="./images/profile/image.jpg" class="profile__avatar" alt="Фото профиля">
        <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">
    </section>
</main>

<footer class="footer">
    <p class="footer__copyright">&copy;2022. Николай Пархариди</p>
</footer>

<div class="popup">
    <div class="popup__container">
        <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="popup_text" class="popup__inputs">
            <input type="text" name="popup_input_name" class="popup__input popup__input_form_name" />
            <input type="text" name="popup_input_job" class="popup__input popup__input_form_job" />
            <button class="popup__button" type="submit"></button>
            </form>
        </div>
            <button class="popup__close" type="button"></button>
    </div>
</div>

<template class="element__template">
    <div class="element">
        <button class="element__trash" type="button"></button>
        <img class="element__image" alt="">
        <div class="element__text"><h2 class="element__title"></h2><button class="element__like" type="submit"></button></div>
    </div>
</template>

<script src="./scripts/index.js"></script>

</body>
</html>
